<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>

</head>
<body>
<div class="top-bar row expanded" id="responsive-menu">
    <div class="columns  large-7 large-offset-1 top-bar-left">
        <ul class="dropdown menu data-dropdown-menu">
            <li class="menu-text"><h2>Kitty Professor</h2></li>
        </ul>
    </div>
    <div class="top-bar-right columns large-4  ">
        <ul class="menu">
            <li><a href="#" class="right">About</a></li>
            <li><a href="login.html" class="right">Login</a></li>
            <li><a href="signup.html"><button class=" button btn--primary right">Sign up</button></a></li>
        </ul>
    </div>
</div>

<div class="large-5 large-centered columns">
    <div class="login-box">
        <div class="row">
            <div class="large-12 columns login--form">
                <h3> Signup</h3>
                <form id="signup-form" th:object="${newUser}" action="#" th:action="@{/adduser}" method="post" >
                    <div class="row">
                        <div class="large-12 columns">
                            <p>First Name</p>
                            <input class="input--field" required="required"
                                   pattern="[A-Za-z]{1,32}"
                                   title="Please enter a valid first name"
                                   th:field="*{firstName}" type="text" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 columns">
                            <p>Last Name</p>
                            <input class="input--field" required="required"
                                   pattern="[A-Za-z]{1,32}"
                                   title="Please enter a valid first name"
                                   type="text" th:field="*{lastName}" name="lastName" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 columns">
                        <p>Email</p>
                        <input class="input--field" type="email" required="required"
                               th:field="*{email}" name="email"  />
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 columns userNameDiv">
                            <p>Username</p>
                            <input class="input--field" type="text"
                                   required="required" pattern="[A-Za-z0-9]{5,}"
                                   title="Can be alphabet or a number value of 5 or more characters"
                                   th:field="*{username}" name="username"  />
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 columns">
                            <p>Password</p>
                            <input class="input--field" type="password"
                                   required="required" th:field="*{password}" name="password"
                                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                                   title="Must contain at least one number and one uppercase and
                                    lowercase letter, and at least 6 or more characters"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="large-12 columns">
                            <p>University</p>
                            <input class="input--field" type="text"
                                   required="required"
                                   pattern="^[^-\s][a-zA-Z0-9_\s-].{1,32}"
                                   title="Can be alphabet "
                                   th:field="*{university}" name="university"  />
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 columns">
                            <p>Join as</p>
                            <select th:field="*{joinAs}" name="joinAs" required="required">
                                <option value="instructor" >Instructor</option>
                                <option value="student">Student</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 large-centered columns">
                            <input type="submit" class=" expand button btn--primary" value="Sign up"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="row expanded footer">
        <div class="columns">
            <div class="footer--links">
                <a href="#">
                    Feedback
                </a>
                <a href="">
                    Contact us
                </a>
            </div>

        </div>
    </div>
</footer>

<script th:inline="javascript">
    var usernames =/*[[${allUsers}]]*/'';
    var allUsers = usernames.split(",");
    console.log(allUsers);
    $(document)
        .on('click', 'form input[type=submit]', function(e) {
            if(allUsers.indexOf($("[name=username]").val()) != -1) {
                alert("Username is already taken, please chose a different username");
                e.preventDefault(); //prevent the default action
            }

        });


</script>
</body>
</html>
